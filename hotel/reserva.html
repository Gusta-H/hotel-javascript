    <script>

        const basico = Number(55.00)
        const premium = Number(100.00)
        const luxo = Number(150.00)

        let dias = parseInt(prompt("Quantos dias você vai ficar?(Não ultrapassar 30 dias)"))

        let diaria = prompt("Escolha o tipo de quarto?"+ "/n" +" (basico = R$50 , premium R$100, ou luxo = R$150)")

        let total

        if (dias > 30) {
            alert("Digite um valor valido! Digite novamente!" )
            let dias = parseInt(prompt("Quantos dias você vai ficar?(Não ultrapassar 30 dias) "))
        } else {
            alert("Você ficará hospedado " + dias + " dias, no quarto " + diaria)
        }

        switch (diaria) {
            case "basico":
                total = basico * dias
                alert("O valor total da sua estádia será: " + total)
                break
            case "premium":
                total = premium * dias
                alert("O valor total da sua estádia será: " + total)
                break
            case "luxo":
                total = luxo * dias
                alert("O valor total da sua estádia será: " + total)
                break
                default:alert("Opção inválida!")
        }

        let usuario = prompt("Qual o seu nome? ")

        if (confirmar == "N") {
