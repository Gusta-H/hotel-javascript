    <script>

        let cadeirasExtras = 0

        let convidados = parseInt(prompt("Qual o número de convidados para o seu evento?"))

        if (convidados > 350) {
            alert("Quantidade de convidados superior à capacidade máxima.")
        } else { 
            if (convidados > 220 && convidados < 350) {
            alert("Use o auditório Colorado.")
        }
         else if (convidados <= 150) {
            alert(`Use o auditório Laranja.`)
        } else if (convidados <= 220) {
            alert(`Use o auditório Laranja (inclua mais ${convidados - 150} cadeira.)`)
        }

        do {
            confirmar = prompt("Gostaria de efetuar a reserva?S/N").toUpperCase()

        switch (confirmar) {
            case "S":
                alert("Reserva efetuada com sucesso!")
                break
            case "N":
                alert("Reserva não efetuada")
                break
            default:
            alert("Opção inválida! Tente novamente.")
        }
    } while (confirmar !== "N" && confirmar !== "S")
}
