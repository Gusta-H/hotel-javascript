    <script>

        precos = []
        nome = []

do {
            let empresa = prompt("Qual o nome da empresa?")
            let valor = parseFloat(prompt("Qual o valor por aparelho?"))
            let quantidade =  parseInt(prompt("Qual a quantidade de aparelhos?"))
            let desconto = parseFloat(prompt("Qual a porcentagem do desconto?"))
            let minimo = parseInt(prompt("Qual o valor mínimo de aparelhos para conseguir desconto?"))

            let total = quantidade * valor

            if (quantidade >= minimo) 
                total = total * (1 - desconto/100)
                alert("O serviço da " + empresa +" custará" + total)

            precos.push(total)
            nome.push(empresa)

    } while (prompt("Deseja informar novos dados? S/N").toUpperCase() === "S")

    let menor_valor = precos.indexOf(Math.min(...precos))
    alert(`O orçamento de menor valor é o de ${nome[menor_valor]} por R$ ${precos[menor_valor].toFixed(2)}`)

    </script>
