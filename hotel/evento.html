    <script>

        let duracao = parseInt(prompt("Qual a duração do evento?"))

        let garcom = parseInt(prompt("Quantos garçons serão necessários?"))

        let hora = garcom * 10.50

        let garcom_hora = hora * duracao

        alert("Custo total: R$" + garcom_hora)

        let confirmar

        do {
            confirmar = prompt("Gostaria de efetuar a reserva?S/N").toUpperCase()

        switch (confirmar) {
            case "S":
                alert("Reserva efetuada com sucesso!")
                break
            case "N":
                alert("Reserva não efetuada")
                break
            default:
            alert("Opção inválida! Tente novamente.")
        }
    } while (confirmar !== "N" && confirmar !== "S")

    </script>
