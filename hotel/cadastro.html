        </ul>
    </nav>

    <script>

        let total = 0
        let gratuidade = 0
        let meia = 0

        let diaria = parseFloat(prompt("Qual o valor da diaria?"))

        while (true) {
            let nome = prompt("Qual o nome do hóspede?")
            if (nome.toUpperCase() === "PARE") break

            let idade = parseInt(prompt("Qual a idade do hóspede?"))
            if (idade < 0) {
                alert("Idade inválida! Digite novamente.")
                continue
            }
            else if (idade < 6) {
                alert(nome + " possui gratuidade.")
                gratuidade++
            } else if (idade > 60) {
                alert(nome + " paga meia.")
                meia++
                total += diaria / 2
            } else {
                total += diaria
            }
        }

        document.write("O valor total é: R$" + total.toFixed(2) + ", " + gratuidade + " gratuidade(s) e " + meia + " meia(s).")
    </script>

</body>
